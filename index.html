<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather-app</title>
</head>
<body>
<div class="main">
    <div class="card">
        <div class="serach">
            <input id="srchin"  type="text" placeholder="enter city name" spellcheck="false">
           <button id="srchbtn"><img src="./weather-app-img/search.png" alt="" srcset=""></button> 
           </div>

           <div class="temp">
            <div class="temp-icon">
                <img src="./weather-app-img/rain.png" id="icon">
                 <h1>19 &#8451;</h1>
                 <h2>Delhi</h2>
            </div>
            <div class="details">
                <div class="humidity">
                    <img src="./weather-app-img/humidity.png" class="other">
                    <div class="text">
                        <h3 id="humtxt">70%</h3>

                        <h4>Humidity</h4>
                    </div>
                 
                </div>
                <div class="wind">
                    <img src="./weather-app-img/wind.png" class="other">
                    
                    <div class="text">
                        <h3 id="windtxt">18 Km/h</h3>

                        <h4>Wind Speed</h4>
                    </div>
                    
                </div>
            </div>
           </div>
    </div>
</div>


 <script src="script.js"></script>   
</body>
</html>
